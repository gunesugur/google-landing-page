<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/google-logo.png" type="image/png">
</head>
<body>
    <header class="header">
        <ul class="header-list">
            <li><a id="gmail" href="#">Gmail</a></li>
            <li><a id="img" href="#">Images</a></li>
            <li id="dots-menu-li"><a title="Google application" href="#"><img id="dots-menu" src="./images/buttonsymbolofninedots_80014.ico" alt="dots-menu"></a></li>
            <li><a href="#"><button id="sign-in-btn" >Sign In</button></a></li>
        </ul>
    </header>
    <main class="main">
        <img id="google-logo-img" src="./images/google-logo-img.png" alt="google-logo-image">
        <div class="search-bar">
            <img id="magnifying-glass" src="images/search.png" alt="magnifying-glass">
            <input id="input" type="text" name="input">
            <img id="keyboard-icon" src="./images/keyboard-icon.png" alt="keyboard-icon">
            <img title="Search by voice" id="mic-logo" src="./images/google-mic-logo.png" alt="google-microphone-logo">
        </div>
        <div>
            <button class="buttons" name="button">Google Search</button>
            <button class="buttons" name="button">I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            <span>Google offered in: <a href="#">Türkçe</a></span>
        </div>
    </main>
    <footer class="footer">
        <div class="country">Turkey</div>
        <hr>
        <div class="footer-first-lists">
            <ul>
                <li><a id="ftr-list1" href="#">About</a></li>
                <li><a id="ftr-list2" href="#">Advertising</a></li>
                <li><a id="ftr-list3" href="#">Business</a></li>
                <li><a id="ftr-list4" href="#">How Search works</a></li>
            </ul>
        </div>
        <div class="footer-second-lists">
            <ul>
                <li><a id="ftr-list5" href="#">Privacy</a></li>
                <li><a id="ftr-list6" href="#">Terms</a></li>
                <li><a id="ftr-list7" href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
